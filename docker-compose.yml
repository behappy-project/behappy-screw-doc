version: '3'
services:
  behappy-screw-doc:
    restart: 'no'
    privileged: true
    container_name: behappy-screw-doc
    image: wangxiaowu950330/behappy-screw-doc:latest
    # 自定义环境变量
    environment:
      # 缓存方式,如果是caffeine,redis配置可不配
      CACHE_TYPE: caffeine
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 9000
      REDIS_PASSWORD: redis
      # datastore: mysql
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
    ports:
      - "8999:8080"
    volumes:
      - /opt/dbdoc/doc:/user/src/app/doc