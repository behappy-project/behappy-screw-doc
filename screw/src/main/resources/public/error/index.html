<script>
	$(function () {
		function GetRequest() {
			let url = location.search; //获取url中"?"符后的字串
			if (url.indexOf("?") != -1) { //判断是否有参数
				url = url.substr(1); //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
				const params = url.split("&")
				const statusParam = params[0].split("="); //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
				const msgParam = params[1].split("="); //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
				const status = statusParam[1];
				const msg = msgParam[1];
				$("#status1").text(status.charAt(0))
				$("#status2").text(status.charAt(1))
				$("#status3").text(status.charAt(2))
				const value = decodeURI(msg).replaceAll("+"," ")
				$("#msg").text(value)
			}
		}
		GetRequest();
	})
</script>
